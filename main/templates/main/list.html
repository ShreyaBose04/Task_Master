{% extends 'main/base.html' %}
{% block title %}
  View List
{% endblock %}
{% block content %}
  <h1>{{ ls.name }}</h1>
  <form method="post" action="#">
    {% csrf_token %}
    {% for item in ls.item_set.all %}
      <div class="input-group mb-3">
        <div class="input-group-text">
          {% if item.complete == True %}
            <input type="checkbox" name="c{{ item.id }}" value="clicked" checked />
          {% else %}
            <input type="checkbox" name="c{{ item.id }}" value="clicked" />
          {% endif %}
        </div>
        <input type="text" value="{{ item.text }}" class="form-control" />
      </div>
    {% endfor %}
    <div class="input-group mb-3">
      <input type="text" name="newItem" />
      <div class="input-group-prepend">
        <button type="submit" name="addItem" value="addItem" class="btn btn-success rounded-0">Add Item</button>
      </div>
    </div>
    <button type="submit" name="save" value="save" class="btn btn-success rounded-0">save</button>
  </form>
{% endblock %}
