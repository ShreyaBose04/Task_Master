{% extends 'main/base.html' %}

{% block title %}
  Create New List
{% endblock %}

{% block content %}
  <h2>Create Page</h2>
  <form method="post" action="/create/" class="form-group">
    {% csrf_token %}
    <div class="input-group mb-3">
      {{ form.name }}
      <div class="input-group-prepend">
        <button type="submit" name="save" class="btn btn-success rounded-0" id="button-addon2">Create New</button>
      </div>
    </div>
  </form>
{% endblock %}
